<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper flex">
        <div class="header__left flex">
          <div class="header__logo flex">
            <img
              class="header__logo-img"
              src="images/img-header/logo.svg"
              alt=""
            />
            <div class="header__divider"></div>
          </div>
          <nav class="menu flex">
            <ul>
              <li>
                <a href="#">О нас</a>
              </li>
              <li>
                <a href="#">Как это работает</a>
              </li>
              <li>
                <a href="#">Где работаем</a>
              </li>
              <li>
                <a href="#">FAQ</a>
              </li>
              <li>
                <a href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__right flex">
          <a href="" class="language-btn flex font-small">
            <img
              class="language-btn__icon-country"
              src="images/img-header/russia-icon.svg"
              alt=""
            />
            <div class="language-btn__text font-small">Русский</div>
            <img
              class="language-btn__icon-arrow"
              src="images/img-header/arrow-bottom-icon.svg"
              alt="arrow-bottom-icon"
            />
          </a>
          <button class="btn font-small">Launch app</button>
        </div>
      </div>
    </header>
  </body>
</html>


<section class="promo-background">
  <div class="promo container flex">
    <div class="promo__content">
      <h1 class="promo__content-title font-gigantic">
        Обменивай крипту и фиат без ограничений
      </h1>
      <button class="btn btn__promo font-small">Launch app</button>
      <div class="promo__content-smart flex">
        <img
          class="promo__content-smart-img"
          src="images/img-promo/smart-img.svg"
          alt=""
        />
        <div class="promo__content-smart-text grey-color">
          Работает на смарт-контрактах
        </div>
      </div>
    </div>
    <img class="promo__img" src="images/img-promo/promo-img.png" alt="" />
  </div>
  <div class="promo__footer flex">
    <div class="promo__footer-left flex">
      <div class="scroll-down__arrow">
        <div class="circle circle--arrow">
          <img
            class="scroll-down__arrow"
            src="images/img-header/arrow-bottom-icon.svg"
            alt=""
          />
        </div>
      </div>
      <div class="scroll-down__text">Листайте вниз</div>
    </div>
    <div class="promo__footer-right flex">
      <div class="social-media-text">Наши социальные сети</div>
      <div class="circle circle--social-media">
        <img
          class="social-media-icon flex"
          src="images/img-promo/facebook-icon.svg"
          alt=""
        />
      </div>
      <div class="circle circle--social-media">
        <img
          class="social-media-icon flex"
          src="images/img-promo/twitter-icon.svg"
          alt=""
        />
      </div>
      <div class="circle circle--social-media">
        <img
          class="social-media-icon flex"
          src="images/img-promo/instagram-icon.svg"
          alt=""
        />
      </div>
    </div>
  </div>
</section>


<footer>
    footergg
</footer>


<script>
    src = 'js/main.min.js';
  </script>
</body>
</html>
