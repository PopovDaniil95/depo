<section class="promo-background">

      <button class="btn btn__promo font-small">Launch app</button>
      <div class="promo__content-smart flex">
        <img
          class="promo__content-smart-img"
          src="images/img-promo/smart-img.svg"

      <div class="circle circle--social-media">
        <img
          class="social-media-icon flex"

      <div class="circle circle--social-media">
